apply plugin: 'com.android.application'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'
    dexOptions {
        jumboMode = true;
    }
    defaultConfig {
        applicationId 'us.bridgeses.Minder'
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 20
        versionName '1.1.1'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-debug'
        }
    }
    packagingOptions {
        exclude 'LICENSE.txt'
        exclude 'META-INF/LICENSE.txt'
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // You must install or update the Google Repository through the SDK manager to use this dependency.
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    // You must install or update the Support Repository through the SDK manager to use this dependency.
    compile files('libs/gson-2.2.4.jar')
    compile 'com.orhanobut:logger:1.4'
    //Better Logging
    compile 'com.orhanobut:dialogplus:1.4@aar'
    //Better Dialogs
    compile 'com.google.android.gms:play-services:6.5.87'
    //Google Maps
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.github.yukuku:ambilwarna:2.0'
    androidTestCompile 'org.robolectric:robolectric:3.0-rc3'
    compile files('libs/zbar.jar')
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.4.1'
    testCompile 'org.robolectric:robolectric:3.0-rc3'
    testCompile 'com.jayway.android.robotium:robotium-solo:5.4.1'
}
